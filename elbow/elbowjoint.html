<html>
  <head>
    <title>Aframe Elbow</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
    <script src="info-msg.js"></script>
  </head>
  <body>
    <a-scene info-message="htmlSrc: #messageText" background="color:black">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <a-asset-item
          id="elbow1"
          src="https://cdn.glitch.global/bb6f5c00-2b2b-4dc9-9aed-8a39732c5833/elbow%20joint1.obj?v=1668916647637"
        ></a-asset-item>
        <a-asset-item
          id="elbow2"
          src="https://cdn.glitch.global/bb6f5c00-2b2b-4dc9-9aed-8a39732c5833/elbow%20joint2.obj?v=1669020289874"
        ></a-asset-item>
        <a-asset-item
          id="elbow3"
          src="https://cdn.glitch.global/bb6f5c00-2b2b-4dc9-9aed-8a39732c5833/elbow%20joint3.obj?v=1669020289874"
        ></a-asset-item> </a-assets
      ><a-camera
        position="0 1 -5"
        orbit-controls="autoRotate: false;
        target: #elbow;
        enableDamping: false;
        maxDistance:15;"
        ><a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity
      ></a-camera>
      <a-entity id="elbow" position="0 1 -3.8"
        ><a-entity
          id="elbowj1"
          obj-model="obj:#elbow1"
          position="0 0 0"
          material="color:white"
          animation="property: components.material.material.color;
                   type: color;
                   from: red;
                   to: white;
                   dur: 1000;
                   startEvents: click"
        ></a-entity>
        <a-entity
          id="elbowj2"
          obj-model="obj:#elbow2"
          position="0 0 0"
          material="color:white"
          animation="property: components.material.material.color;
                   type: color;
                   from: blue;
                   to: white;
                   dur: 1000;
                   startEvents: click"
        ></a-entity>
        <a-entity
          id="elbowj3"
          obj-model="obj:#elbow3"
          position="0 0 0"
          material="color:white"
          animation="property: components.material.material.color;
                   type: color;
                   from: green;
                   to: white;
                   dur: 1000;
                   startEvents: click"
        ></a-entity
      ></a-entity>
    </a-scene>
  </body>
</html>
