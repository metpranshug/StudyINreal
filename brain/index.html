<html>
  <head>
    <title>Human Brain</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
    <script src="info-msg.js"></script>
    <script src="info-panel.js"></script>
  </head>
  <body>
    <a-scene background="color: #212"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="msg.html"></a-asset-item>
        <a-asset-item
          id="brain1"
          src="brain1.obj"
        ></a-asset-item>
        <a-asset-item
          id="brain2"
          src="brain2.obj"
        ></a-asset-item>
        <a-asset-item
          id="brain3"
          src="brain3.obj"
        ></a-asset-item>
      <a-asset-item
          id="brain4"
          src="brain4.obj"
        ></a-asset-item></a-assets
      >
      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>
      <a-entity
        camera
        position="1 2 1.5"
        orbit-controls="autoRotate: false;
        target: #brain;
        enableDamping: false;
        maxDistance:15;"
        ><a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity
      ></a-entity>
      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>
      <a-entity id="brain" position="1 -2 -6"
        ><a-entity
          id="brain_one"
          obj-model="obj:#brain1"
          position="0 0 0"
          material="color:rgb(181, 105, 118)"
          animation="property: components.material.material.color;
                   type: color;
                   from: rgb(49, 127, 176)rgb(49, 127, 176);
                   to: rgb(181, 105, 118);
                   dur: 800;
                   startEvents: click"
          class="btn raycastable"
        ></a-entity>
        <a-entity
          id="brain_two"
          obj-model="obj:#brain2"
          position="0 0 0"
          material="color:rgb(181, 105, 118)"
          animation="property: components.material.material.color;
                   type: color;
                   from: rgb(16, 159, 47);
                   to: rgb(181, 105, 118);
                   dur: 800;
                   startEvents: click"
        class="btn raycastable"
        ></a-entity>
        <a-entity
          id="brain_three"
          obj-model="obj:#brain3"
          position="0 0 0"
          material="color:rgb(181, 105, 118)"
          animation="property: components.material.material.color;
                   type: color;
                   from: rgb(190, 44, 99);
                   to: rgb(181, 105, 118);
                   dur: 800;
                   startEvents: click"
                  class="btn raycastable"
        ></a-entity
      ><a-entity
          id="brain_four"
          obj-model="obj:#brain4"
          position="0 0 0"
          material="color:rgb(181, 105, 118)"
          animation="property: components.material.material.color;
                   type: color;
                   from: rgb(166, 85, 194);
                   to: rgb(181, 105, 118);
                   dur: 800;
                   startEvents: click"
                 class="btn raycastable"
        ></a-entity
      ></a-entity>
      <a-entity
          id="infoPanel"
          position="1 2 -2"
          info-panel
          visible="false"
          scale="0.0001 0.0001 0.0001"
          geometry="primitive: box; width: 1.5; height: 0.8; depth:0"
          material="color: #333333; shader: flat; transparent: false">
        <a-entity id="partName"
            position="-0.25 0.25 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white;"></a-entity>
          <a-entity id="partDescription"
            position="-0.65 0.11 0"
            scale="1.4 1.4 1.4"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white;"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
