<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
    }
</style>

<body>
    <div class="mb-5">
        <h3 class="mb-3">Reset Password</h3>
        <input autocomplete="off" type="text" placeholder="enter email id" id="forgotPassInp" class="form-control mb-3">
        <button type="submit" id="submit">Submit</button>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <script type="module">
        const firebaseApp = firebase.initializeApp({
            apiKey: "AIzaSyCzqrjYKhZOG9FFPposRs67LE8TkY-cimk",
            authDomain: "forpractise-6299f.firebaseapp.com",
            databaseURL: "https://forpractise-6299f-default-rtdb.firebaseio.com",
            projectId: "forpractise-6299f",
            storageBucket: "forpractise-6299f.appspot.com",
            messagingSenderId: "675051414322",
            appId: "1:675051414322:web:40329d1994d1a57ef5ad2b"
        });

        const db = firebaseApp.firestore();
        const auth = firebaseApp.auth();


        import { getAuth, sendPasswordResetEmail} from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';

        const forgot = document.getElementById("forgotPassInp")
        const submit = document.getElementById("submit")
        const resetPasswordFunction = () => {

            const email = forgot.value

            sendPasswordResetEmail(auth, email).then(() => {
                alert("Email sent successfully !! Check your spam message")
            }).catch((error) => {
                console.log(error);
                alert("Please enter your correct email-id")
            })
        }
        submit.addEventListener('click', resetPasswordFunction)

    </script>

</body>

</html>
